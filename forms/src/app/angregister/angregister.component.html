<div class="container-fluid">
    
        <h1>Angular register</h1>
        {{form.value|json}}
        <form  #form="ngForm" (ngSubmit)="onSubmit(form)">
            <div class="form-group">
                <input
                 ngModel #name="ngModel" (change)="checkngmodeldetail(name)" required
                 type="text" name="name" id="name" class="form-control" placeholder="enter your name" >

                 <div class="alert alert-danger" 
                 *ngIf="name.invalid &&name.touched">
                     <p *ngIf="name.errors.required">name req</p>
                 </div>
            </div>
            <div class="form-group">
                <input
               ngModel #password="ngModel" required 
                type="password" name="password" id="password" class="form-control"  placeholder="enter your password" >

                <div class="alert alert-danger" *ngIf="password.invalid &&password.touched">
                    <small *ngIf="password.errors.required">password req</small>
                </div>
            </div>
            <div class="form-group">
                <input type="email" name="email" id="email" class="form-control" placeholder="enter your email" >
            </div>
            <div class="form-group">
                <input 
                ngModel
                type="number" name="number" id="number" class="form-control" placeholder="enter your number" >
            </div>
            <div ngModelGroup="address">
                <div class="form-group">
                    <input
                    ngModel
                    type="text" name="city" id="city" class="form-control" placeholder="enter your city" >
                </div>
                <div class="form-group">
                    <input 
                    ngModel
                    type="text" name="state" id="state" class="form-control" placeholder="enter your state" >
                </div>
                <div class="form-group">
                    <input 
                    ngModel
                    type="text" name="pincode" id="pincode" class="form-control" placeholder="enter your pincode" >
                </div>
            </div>

            <button [disabled]="!form.valid" class="btn btn-danger">Signup</button>
        </form>
    
</div>
